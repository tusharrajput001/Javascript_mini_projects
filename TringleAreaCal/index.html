<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Triangle Area Calculator</h1>
    <form id="triangleForm">
        <label for="sideA">sideA</label>
        <input id="sideA" type="number" required></input><br/>
        <label for="sideB">sideB</label>
        <input id="sideB" type="number" required></input><br/>
        <label for="sideC">sideC</label>
        <input id="sideC" type="number" required></input><br/>
        <button type="button" onclick="calculateArea()">Calculate Area</button>
    </form>
    <div id="result"></div>
    <script src="./script.js"></script>
</body>
</html>
