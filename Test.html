<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Input Field</title>
</head>
<body>
    <!-- Input field where the text will be inserted -->
    <input type="text" id="textInput" placeholder="Click a button to insert text here">

    <!-- Buttons -->
    <button onclick="insertText('Hello')">Hello</button>
    <button onclick="insertText('World')">World</button>
    <button onclick="insertText('JavaScript')">JavaScript</button>

    <script>
        function insertText(text) {
            // Get the input field
            const inputField = document.getElementById('textInput');
            
            // Insert the button text at the end of the input field
            inputField.value += text;
        }
    </script>
</body>
</html>
