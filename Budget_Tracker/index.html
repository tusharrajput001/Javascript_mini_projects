<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Part 1</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />

</head>
<body>
    <h1>Budget Tracker</h1>
    <div class="container">
        <form id="budget-form">
            <input type="text" id="description" name="description" placeholder="Enter Income/Expense Description">
            <input type="text" id="amount" name="amount" placeholder="amount">
            <select id="type">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <button id="AddButton" class="AddButton" type="submit">
                Add
            </button>
        </form>
        
        <div id="budget-display">
            <h2 id="total-budget">
            </h2>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
